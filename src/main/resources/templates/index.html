<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>CrudApp: Home</title>
  </head>
  
  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{/}">SpringCrud</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/saveStudentPage}">Add Student</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown link
        </a></li>
    </ul>
  </div>
</nav><br><br>
<div class="container" style="color: black;">
      <h2 th:if="${noRecords}" style="color: red; text-align:center">No records are available</h2>
      <div th:if="${!noRecords}">

	   <table class="table table-bordered">
	  <thead>
	    <tr>
	      <th scope="col">Student ID</th>
	      <th scope="col">Student Name</th>
	      <th scope="col">Student Address</th>
	      <th scope="col">Email ID</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	  
	    <tr th:each="student: ${studentlist}">
	      <th scope="row" th:text="${student.id}" ></th>
	      <td th:text="${student.name}"></td>
	      <td th:text="${student.address}"></td>
	      <td th:text="${student.email}"></td>
	      <td>
	      	<a th:href="@{/updateStudent/{id}(id=${student.id})}" class="btn btn-primary">Update</a> 
	      	<a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a> 
	      </td>
	    </tr>
	    
	  </tbody>
	</table>
	</div>
   </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
