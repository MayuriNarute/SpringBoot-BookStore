	<div class="container" style="color: black;">
	<h1 style="color:red;text-align: center;">Student Details Update Form</h1>
	  <form class="col-6" th:action="@{/saveStudent}" th:object="${student}" method="post">
 <input hidden="hidden" th:field="*{id}"/>
  <div class="form-group">
    <label for="exampleInputEmail1">Student Name:</label>
    <input type="text" th:field="*{name}"class="form-control" id="exampleInput1" aria-describedby="emailHelp" placeholder="Enter name of student">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email ID:</label>
    <input type="email" th:field="*{email}" class="form-control" id="exampleInput2" aria-describedby="emailHelp" placeholder="Enter email of student">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Student Address:</label>
    <input type="text" th:field="*{address}" class="form-control" id="exampleInput3" aria-describedby="emailHelp" placeholder="Enter address of student">
  </div>
  <button type="submit" class="btn btn-success">Update Record</button>
</form>
